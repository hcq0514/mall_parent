spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      routes:
      - id: item-service
        #lb代表从注册中心获取服务
        uri: lb://ITEM-SERVICE
        predicates:
        - Path=/api/item/**
        # 去掉/api/item/前缀
        filters:
        - StripPrefix=2
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/api/user/**
        # 去掉/api前缀
        filters:
        - StripPrefix=1
server:
  port: 7001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka/


